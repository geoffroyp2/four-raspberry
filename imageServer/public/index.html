<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <style type="text/css">
      body {
        background-color: rgb(175, 175, 175);
        display: grid;
        grid-template-columns: 2;
        grid-gap: 10px;
        padding: 0.2em;
      }

      #h2 {
        grid-column: 1;
        margin-top: 0;
        margin-bottom: 1em;
      }

      #input {
        grid-column: 1;
        min-width: max-content;
      }

      #imgDisplay {
        grid-column: 2;
      }

      form {
        margin: 1em;
      }

      img {
        display: flex;
        max-width: 100%;
        max-height: 95vh;
      }

      table th {
        border: solid 1px rgb(90, 90, 90);
      }
    </style>
  </head>
  <div id="input">
    <body>
      <h2 id="h2">Four-raspberry Server Images</h2>
      <div id="form">
        <form id="frmUpload">
          <input id="file" type="file" name="image" />
          <input type="submit" id="btn-submit" value="Upload" />
        </form>
      </div>
      <div id="files">
        <table id="filesTable">
          <thead>
            <tr>
              <th colspan="2">images</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
    <div id="imgDisplay"></div>
    <script src="script/jquery-3.5.1.min.js"></script>
    <script src="script/index.js"></script>
  </body>
</html>
